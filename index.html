<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WeatherWatch</title>
  <link rel="icon" type="image/svg" href="src/imgs/cloud-bolt-solid.svg">
  <script src="src/main.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  
/>
</head>

<body>
  <header>
    <div class="animate__animated animate__swing">
      <img height="120px" src="./src/imgs/logoicon.png" alt="page icon">
    </div>
    <form id="search-form">
      <input type="text" name="city" placeholder="Pesquisar cidade" id="search-input" />
      <button type="submit" id="search-button">
        <i class="material-icons">
          search
        </i>
      </button>
    </form>
  </header>
  <ul id="cities"></ul>
  
  <div id="forecast-container" class="forecast-container hidden">
    <button id="close-forecast">
      <i class="material-icons">
        close
      </i>
    </button>
    <div id="weekdays" class="weekdays"></div>
  </div>
</body>

</html>
